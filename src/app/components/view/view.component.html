<div class="container" *ngIf="entity">

  <h1 class="mt-3 mb-1">{{ metaData?.name }}</h1>

  <div class="text-right mb-2">
      <a [routerLink]="['/gor', metaData?.path, entity?.id, 'edit']" class="btn btn-secondary">Edit</a>
      <a href="#" class="btn btn-danger ml-1" (click)="onDelete()">Delete</a>
  </div>

  <div *ngFor="let property of properties" class="row p-1 border-bottom">
    <div class="col-md-4 text-right bg-light">{{ property }}</div>
    <div class="col-md-8">{{ entity[property] }}</div>
  </div>

</div>
