<h1 class="mt-3 mb-1">{{ metaData?.label }}</h1>

<div class="text-right mb-2">
    <button class="btn btn-primary">New {{ metaData?.name }}</button>
</div>

<table *ngIf="schema" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let field of fields" [matColumnDef]="field">
    <th mat-header-cell *matHeaderCellDef> {{field}} </th>
    <td mat-cell *matCellDef="let element"> {{ element ? element[field] : null }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="text-right" mat-cell *matCellDef="let element">
      <a [routerLink]="['/gor', metaData?.path, element?.id]" class="btn btn-info btn-sm ml-1">View</a>
      <a [routerLink]="['/gor', metaData?.path, element?.id, 'edit']" class="btn btn-secondary btn-sm ml-1">Edit</a>
      <a href="#" class="btn btn-danger btn-sm ml-1"(click)="onDelete()">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<hr>
<pre>{{ metaData | json }}</pre>
<hr>
<pre>{{ schema | json }}</pre>
