<table *ngIf="entityData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let field of entityData.fields" [matColumnDef]="field.name">
    <th mat-header-cell *matHeaderCellDef> {{field.name}} </th>
    <td mat-cell *matCellDef="let element"> {{ element[field.name] }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<hr>
<pre>{{ metaData | json }}</pre>
<hr>
<pre>{{ entityData | json }}</pre>
