entity:
  Client:
    attributes:
      name:
        type: string
        validation:
          presence: true
          length:
            minimum: 2
            maximum: 20
          exclusion:
            within:
              - Facebook
              - Google
              - Huwai
            message: "who would work for '%{value}'"

      description:
        type: string
        validation:
          length:
            maximum: 50
      email:
        type: string
        validation:
          email: true

    hasMany:
      - Organisation
    seeds:
      example:
        name: D2PROM Client
