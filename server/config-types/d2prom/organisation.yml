entity:
  Organisation:
    attributes:
      name: string
    hasMany:
      - OrganisationalUnit
    belongsTo:
      - Client
    seeds:
      disphere:
        name: disphere interactive GmbH
        client: example
      funstuff:
        name: Fun the Funny Company
        client: example
      boring:
        name: A Boring Company
        client: another

    permissions:
      admin:
        all: true
      dsbo:
        all: Client.read
      user:
        read:
          - Client.read
        update:
          - read
          - "name: { $ne 'TemplateOrganisation' }"
        delete:
          - update

