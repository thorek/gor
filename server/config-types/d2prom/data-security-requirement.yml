enum:
  SecuritySpecifics:
    - confidantality
    - integrity
    - availability
    - formal


entity:

  Alpha:
    attributes:
      name: key
      priority:
        type: Priority
        virtual: true

  RiskAssessment:
    description: >
      Used to asses a risk priority by the calculation: probality x damage
        1 - 3 normal
        4 - 8 high
        8 ..  very high
      Asses the risk at the absence of any of the the special measures. It is assumed that basic "measures"
      (e.g. Password protected PC, Simple lock in doors) exist. If the assumptions are not realistic - it will
      be documented.
    attributes:
      priority:
        type: Priority
        virtual: true
      probality:
        type: int
        required: true
        validation:
          numericality:
            greaterThanOrEqualTo: 1
            lessThanOrEqualTo: 4
      probalityDescription:
        type: string
        required: false
        description: Reasoning why a certain probality is assumed
      damage:
        type: int
        required: true
        validation:
          numericality:
            greaterThanOrEqualTo: 1
            lessThanOrEqualTo: 4
      damageDescription:
        type: string
        required: false
        description: Reasoning why a certain damage is assumed

  DataSecurityRequirement:
    attributes:
      specific: SecuritySpecifics
      description: string
      priority:
        type: Priority
        description: if set this value will override the priority from RiskAssessment
    assocTo:
      - RiskAssessment
      - DataSecurityRiskSource
    seeds:
      "1":
        DataSecurityRiskSource:
          DataAtom: DataAtom:ContactData:VN
        RiskAssessment:
          probality: 2
          damage: 1
        specific: confidantality
        description: Geringes Risiko
      "2":
        DataSecurityRiskSource:
          DataAtom: DataAtom:HealthData:VP
        RiskAssessment:
          probality: 2
          damage: 4
        specific: confidantality
        description: Hohes Risiko; Daten nach Art. 9 DSGVO
      "3":
        DataSecurityRiskSource:
          ProcessingActivity: PA:BeratungHP
        RiskAssessment:
          probality: 2
          damage: 1
        specific: integrity
        description: Geringes Risiko
      "4":
        DataSecurityRiskSource:
          ProcessingActivity: PA:GWG
        RiskAssessment:
          probality: 3
          probalityDescription: >
            da Ausweiskopie ausgedruckt wird, höhere Wahrscheinlichkeit dass der physische Aktenordner
            entwendet wird, als ein
          damage: 4
        description: Hohes Risiko; Daten nach Art. 9; Gefahr eines Identitätsdiebstahls
      "5":
        DataSecurityRiskSource:
          OrganisationalUnit: mtpTraining
        priority: HIGH
        specific: availability
        description: Geringes Risiko
      "6":
        DataSecurityRiskSource:
          OrganisationalUnit: hrLogotech
        RiskAssessment:
          probality: 3
        specific: confidantality
        description: Hohes Risiko; Daten nach Art. 9 DSGVO
      "7":
        DataSecurityRiskSource:
          Organisation: papyr
        priority: NORMAL
        specific: confidantality
        description: Geringes Risiko
      "8":
        DataSecurityRiskSource:
          Organisation: papyr
        priority: HIGH
        specific: integrity
        description: Gesetzliche Speicherungs-Vorschriften
      "9":
        DataSecurityRiskSource:
          Organisation: papyr
        priority: HIGH
        specific: availability
        description: Gesetzliche Speicherungs-Vorschriften
      "10":
        DataSecurityRiskSource:
          Organisation: kanzlei
        priority: VERY_HIGH
        specific: confidantality
        description: Hohes Risiko; Daten nach Art. 9 und nach §203 StGB
      "11":
