enum:
  ProcessingActivityStatus:
    DRAFT: draft
    ACTIVE: active
    INACTIVE: inactive

entity:
  ProcessingActivity:
    attributes:
      name: string
      description: string
      status: ProcessingActivityStatus
    hasMany:
      - OrganisationalUnitProcessingActivity
    belongsTo:
      - Organisation
      - AutomatedDescisionMaking
    seeds:
      madb:
        name: "Mitarbeiterdatenbank"
        Organisation: disphere
      kdb:
        name: "Kundendatenbank"
        Organisation: boring
